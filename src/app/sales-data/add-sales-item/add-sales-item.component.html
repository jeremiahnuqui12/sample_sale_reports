<div class="m-5">
    <div>
        <form [formGroup]="itemForm" (ngSubmit)="createItem()">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Item Name:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Item Name" formControlName="name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Item Price:</label>
                <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="Item Price" formControlName="price">
            </div>
            <button type="submit" class="btn btn-success m-1">Add</button>
            <button type="button" class="btn btn-secondary m-1" (click)="closeModal()">Close</button>
        </form>
    </div>
    <div class="mt-3">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of item_list">
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }}</td>
                    <td>
                        <button type="button" class="btn btn-outline-primary btn-sm m-1" (click)="updateSalesPerson(item.id)">Update</button>
                        <button type="button" class="btn btn-outline-danger btn-sm m-1" (click)="deleteSalesPerson(item.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
